<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('ab1.jpg'); /* Replace 'background.jpg' with your custom background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .search-bar {
            padding: 20px;
            border: none;
            border-radius: 50px;
            width: 80%;
            max-width: 600px;
            box-sizing: border-box;
            font-size: 24px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
        }
        .search-bar::placeholder {
            color: #888;
        }
        .search-bar:focus {
            background-color: #fff;
        }
        .shortcut-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .shortcut {
            margin: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .shortcut img {
            width: 100%;
            height: auto;
            display: block;
        }
        .search-engine-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .search-engine-switcher:hover .search-engine-name {
            display: block;
        }
        .search-engine-logo {
            width: 100%;
            height: auto;
            display: block;
        }
        .search-engine-name {
            display: none;
            position: absolute;
            top: 60px;
            right: 50%;
            transform: translateX(50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1;
        }
        .custom-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            z-index: 1;
        }
        .search-engine-switcher:hover .custom-menu {
            display: block;
        }
        .menu-item {
            padding: 8px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search the web..." onkeydown="if (event.keyCode === 13) search()">
    </div>

    <div class="shortcut-container">
        <a href="https://github.com" class="shortcut" target="_blank">
            <img src="Github.png" alt="GitHub Favicon">
        </a>
        <a href="https://www.cloudflare.com" class="shortcut" target="_blank">
            <img src="Cloudflare.png" alt="Cloudflare Favicon">
        </a>
        <a href="https://www.openai.com/chatgpt" class="shortcut" target="_blank">
            <img src="Chatgpt.png" alt="OpenAI Favicon">
        </a>
        <a href="https://www.spotify.com" class="shortcut" target="_blank">
            <img src="Spotify.png" alt="Spotify Favicon">
        </a>
    </div>

    <div class="search-engine-switcher" onclick="switchSearchEngine()">
        <img class="search-engine-logo" src="Google.png" alt="Google Logo">
        <span class="search-engine-name">Google</span>
        <div class="custom-menu">
            <div class="menu-item" onclick="copyText()">Copy</div>
            <div class="menu-item" onclick="pasteText()">Paste</div>
        </div>
    </div>

    <script>
        const searchEngines = [
            { name: "Google", logo: "Google.png" },
            { name: "Bing", logo: "Bing.png" },
            { name: "DuckDuckGo", logo: "Duckduckgo.png" }
        ];
        let currentSearchEngineIndex = 0;

        function search() {
            var query = document.getElementById("searchInput").value;
            if (query.trim() !== "") {
                var selectedEngine = searchEngines[currentSearchEngineIndex].logo;
                window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
            }
        }

        function switchSearchEngine() {
            currentSearchEngineIndex = (currentSearchEngineIndex + 1) % searchEngines.length;
            document.querySelector('.search-engine-logo').src = searchEngines[currentSearchEngineIndex].logo;
            document.querySelector('.search-engine-name').innerText = searchEngines[currentSearchEngineIndex].name;
        }

        function copyText() {
            document.execCommand("copy");
            hideCustomMenu();
        }

        function pasteText() {
            document.execCommand("paste");
            hideCustomMenu();
        }

        function hideCustomMenu() {
            const menu = document.querySelector('.custom-menu');
            menu.style.display = 'none';
        }
    </script>
</body>
</html>
